<!doctype html>
<!--[if IE 7]>
<html class="ie7 lt-ie10 lt-ie9 lt-ie8 no-js" lang="ru"><![endif]-->
<!--[if IE 8]>
<html class="ie8 lt-ie10 lt-ie9 no-js" lang="ru"><![endif]-->
<!--[if IE 9 ]>
<html class="ie9 lt-ie10 no-js" lang="ru"><![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<html class="no-js" lang="ru"><!--<![endif]-->
{{#with grid_test}}
<head>
    {{> head/head head}}
</head>

<body class="page">
<section class="page__wrapper">
    {{> header/header header}}

    <div block="grid-test" mix="block:container">

        <div elem="top">
            {{> breadcrumbs/breadcrumbs breadcrumbs}}
        </div><!--top-->

        <div elem="wrapper">
            <div block="column-cont">

                <div elem="header">

                    {{> user-info-head/user-info-head user-info-head}}

                </div><!--header-->

                <div elem="column-1">

                    {{> lk-menu/lk-menu lk-menu}}
                    {{> notice/notice notice}}

                </div><!--column-1-->

                <div elem="column-2">

                </div><!--column-2-->

            </div><!--column-cont-->

        </div><!--wrapper-->



    </div><!--grid-test-->

    <div class="page__buffer"></div>
</section><!--wrapper-->

<footer class="page__footer">
    {{> footer/footer footer}}
</footer><!--footer-->


</body>
{{/with}}
</html>
