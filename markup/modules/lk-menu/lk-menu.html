{{#if master-menu-links}}
<ul block="lk-menu">
    {{#each master-menu-links}}
    {{#if is-highlight}}
    <li elem="list"><a href="{{url}}" elem="anch" mod="highlight">{{text}}</a></li>
    {{else}}
    <li elem="list"><a href="{{url}}" elem="anch">{{text}}</a></li>
    {{/if}}
    {{/each}}
</ul>
{{/if}}

{{#if user-menu-links}}
<ul block="lk-menu">
    {{#each user-menu-links}}
    <li elem="list"><a href="{{url}}" elem="anch">{{text}}</a></li>
    {{/each}}
</ul>
{{/if}}
