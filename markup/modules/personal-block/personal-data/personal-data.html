<div block="personal-data">

    <p elem="title">Личные данные <a elem="edit-link" href="{{edit-link}}"><i elem="edit-ico"></i>Редактировать</a></p>

    <p elem="data">
        <span elem="strong">Имя Фамилия: </span>{{name}}<br>
        <span elem="strong">Пол: </span>{{sex}}<br>
        <span elem="strong">Дата рождения: </span>{{birth-date}}<br>
        <span elem="strong">Телефон: </span>{{phone}}<br>
        <span elem="strong">Эл. почта: </span>{{email}}<br>
    </p>

    <a elem="delete-link" href="{{delete-link}}">Удалить кабинет</a>

</div><!--personal-data-->
