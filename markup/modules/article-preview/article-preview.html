<div block="article-preview"><!-- Кнопки удаления и редактирования mod="edit" -->
    {{#if url}}
    <a href="{{url}}" elem="url"></a>
    {{/if}}

    <div elem="wrapper">
        <div elem="img-cont">
            {{#if is-img-exist}}
            <img elem="img" src="{{img.src}}" alt="{{img.alt}}">
            {{/if}}
        </div>
        <p elem="text">{{text}}</p>
        <br elem="clear">
    </div>

    {{> ctrl-btn/ctrl-btn ctrl-btn}}
</div><!--article-preview-->
