<div block="discounts"><!-- Кнопки удаления и редактирования mod="edit" -->
    {{#if url}}
    <a href="{{url}}" elem="url"></a>
    {{/if}}

    <p elem="header">
        {{header-text}}
        <a href="#" elem="edit" mix="block:js-edit-block"><span></span></a>
        <a href="#" elem="del"><span></span></a>
    </p>

    <div elem="wrapper">
        <div elem="img-cont">
            <i elem="bg-ico"></i>
            {{#if is-img-exist}}
            <img elem="img" src="{{img.src}}" alt="{{img.alt}}">
            {{/if}}
        </div>
        <p elem="text">{{text}}</p>
        <br elem="clear">
    </div>

</div><!--discounts-->
