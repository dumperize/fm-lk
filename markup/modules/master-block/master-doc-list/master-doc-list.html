<div block="master-list" mod="mini">

    {{> content-title/content-title}}

    {{#each masters}}

    <div elem="master-card">
        <p elem="name">{{name}}</p>
        <div elem="avatar-cont">
            {{#if is-avatar-exist}}
            <img elem="avatar" src="{{avatar.src}}" alt="{{avatar.alt}}">
            {{/if}}
        </div>

        <div elem="info-cont">
            <p elem="rubric"><span elem="strong">Рубрика:</span> {{rubric-name}}</p>
            <p elem="rubric"><span elem="strong">Опубликована до:</span> {{publication-end-date}}</p>

            <a href="{{price-doc-url}}">Прайс</a><br>
            <a href="{{contract-doc-url}}">Договор</a><br>
            <a href="{{publication-request-doc-url}}">Заявка на публикацию</a><br>

        </div><!--info-cont-->
        <div elem="cf"></div>

    </div><!--master-card-->
    {{/each}}


</div><!--master-list_stat-->
