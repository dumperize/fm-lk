<div block="img-upload" id="{{popup-id}}">
    <i elem="ico-close" mix="block:js-close-ico"></i>

        {{> content-title/content-title}}

        <p elem="help">Нажмите внутри и&nbsp;передвиньте фотографию<i></i></p>

        <div elem="wrapper" id="{{popup-id}}-cropper" class="image-cropper">
            <!-- The preview container is needed for background image to work -->
            <div class="cropit-image-preview-container">
                <div class="cropit-image-preview"></div>
            </div>

            <div class="slider-wrapper">
                <span class="icon-image small-image"></span>
                <!--<input type="range" class="cropit-image-zoom-input">-->
                <div class="cropit-slider"></div>
                <span class="icon-image large-image"></span>
            </div>

            <form>
                <!--cropit-image-input-->
                <label class="js-open-file"><input type="file" class="js-input-photo" accept="image/*" data-selector="#img-upload"></label>
            </form>
        </div><!--wrapper-->

        <p elem="help2">Если нужно, отре&shy;гулируйте размер<i></i></p>

        <br>

        <div elem="btn-cont">
            <div elem="select-image-btn" mix="block:js-photo-upload-btn">
                <a href="#" block="button" mod="grey" >Выбрать другое фото</a>
            </div>
            <div elem="download-image-btn" mix="block:js-download-image-btn">
                <a href="#" block="button" mod="orange">Сохранить</a>
            </div>
        </div>

</div><!--img-upload-->
