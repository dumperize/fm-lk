<div block="mde-photo">
    {{#each albums}}
    <a href="#" elem="album-cover">
        <img src="{{album-cover.src}}" alt="{{album-cover.alt}}"><br>
        <span>{{album-cover.title}}</span>
    </a>
    {{/each}}

    {{#each albums-content}}
    <div elem="album-cont">
        <p elem="album-title">{{title}}</p>

        {{#each img-prev}}
        <a href="#" elem="img-prev">
            <img src="{{src}}" alt="{{alt}}"><br>
        </a>
        {{/each}}

    </div>
    <!--album-cont-->
    {{/each}}
</div><!--mde-photo-->
