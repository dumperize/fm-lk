<div class="master-request-view">
    {{> content-title/content-title}}


    {{#if request}}

    <p class="master-request-view__empty master-request-view__empty_hidden js-master-request-empty">У вас еще нет ни одной заявки</p>

    <table class="master-request-view__table js-master-request-table">
        <thead>
        <tr>
            <td>Время заявки</td>
            <td>Имя заявителя</td>
            <td>Контактные данные</td>
            <!--<td>Текст заявки</td>-->
            <td>Статус</td>
        </tr>
        </thead>
        {{#each request}}
        <tbody>
        <tr>
            <td>{{date}}</td>
            <td>{{name}}</td>
            <td>{{phone}}</td>
            <td rowspan="2"><a class="js-master-request-delete" href="{{action.url}}">{{action.text}}</a></td>
        </tr>
        <tr>
            <td colspan="3">{{text}}</td>
        </tr>
        </tbody>
        {{/each}}
    </table>
    {{else}}
    <p class="master-request-view__empty">У вас еще нет ни одной заявки</p>
    {{/if}}
</div><!--master-request-view-->
